<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>test页面</title>
		<script type="text/javascript">
			window.onload = function(){
				btn.onclick = function(){
					history.go(-1);//回到主页
					//用back也行，回到上一页
					//history.back();
				}
			}
		</script>
		<style type="text/css">
		
			#btn {
				width:97vw ;
				height: 30px;
				padding-left: 3vw;
				background-color: #ff7f50;
				position: absolute;
				left: 0;
				bottom: 0;
				font: normal 20px/30px "微软雅黑";
				color: brown;
			}
			#box {
				width: 100px;
				height: 100px;
				/*position: absolute;*/
				background: red;
				margin: 50px;
			}
		</style>
	</head>
	<body>
		<div id="btn">touchJs</div>
		<div id="box"></div>
	</body>
	<script type="text/javascript" src="js/touchjs.min.js"></script>
	<script type="text/javascript">
		var box = document.getElementById("box");
		
		box.ontouchstart = function(ev){
			ev.preventDefault();
		}
		
		touch.on(box,"drag",callback);
		
		var endX = 0;
		var endY = 0;
		
		var x = 0;
		var y = 0;
		
		function callback(obj) {
			//obj事件是touchJS处理后的参数
			//该参数拥有两个属性x y分别代表手指的x y坐标
			//var finger = ev.touches[0];//无法读取[0]
			
			x = obj.x + endX;
			y = obj.y +endY;
			box.style.webkitTransform = "translate(" + x + "px," + y + "px)";
		}
		
		
		touch.on("#box","dragend",function(ev){
			endX = x;//将本次的最后位置，置为结束位置保存
			endY = y;
		});
	</script>
</html>
