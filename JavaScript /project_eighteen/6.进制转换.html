		<title>进制转换</title>
	</head>
	<body>
		1.十进制转换为n进制<br />
		方法：连除倒取余<br />
		注：被除数是十进制数，除数是n，连除n直到商为0，倒取余<br />
		
		2.n进制转换为10进制<br />
		方法：按位求和<br />
		注：如n进制123转换为十进制 就是 1*n^2 + 2*n^1 + 3*n^0<br />
		
		
		3.n进制转换为m进制<br />
		方法：n进制 --> 十进制 --> m进制<br />
		
		4.二进制转换为十六进制<br />
		方位：一个十六进制位 = 四个二进制位<br />
		
	</body>
</html>
