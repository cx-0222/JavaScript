		//1 "." :查找单个字符，除了换行和行结束符。
		var str1 = " abc.;123>哈哈\n{}";
		var reg1 = /./g;
		var arr1 = str1.match(reg1);
		console.log(arr1); //[" ","a", "b", "c", ".", ";", "1", "2", "3", ">", "哈", "哈", "{", "}"]
		
		
		//2 "\w" :查找单词字符(包括大小写)以及数字和下划线
		//"\W" :查找除了 单词字符(包括大小写)以及数字和下划线 之外的所有字符
		var str2 = " abcA.;123>哈哈\n{_}";
		var reg2 = /\w/g;
		//\w作为正则匹配符号，直接出现在字符串中，系统无法识别，需要转义
		//\\w第一个"\"表示转义  也是ok哒~
		//var reg2 = new RegExp("\\w","g");
		var arr2 = str2.match(reg2);
		console.log(arr2);//["a", "b", "c", "A", "1", "2", "3", "_"]
	
		
		//3 "\d" :查找数字。
		//"\D":表示查找除了0~9的所有字符 相当于\d的取反
		var str3 = " abc.;123>哈哈\n{}";
		var reg3 = /\d/g;
		var arr3 = str3.match(reg3);
		console.log(arr3);//["1", "2", "3"]
		
		//4 "\s" :匹配任意空白字符 相当于包含了（ 空格 \f \t \n \v）
		// "\S" :匹配任意除 空白字符 以外的所有字符
		var str4 = " abc.;123>哈哈\n{}";
		var reg4 = /\S/g;
		var arr4 = str4.match(reg4);
		console.log(arr4);//[" ", "↵"]
		
		//5 "\n" :单独匹配换行
		var str5 = " abc.;123>哈哈\n{}";
		var reg5 = /\n/g;
		var arr5 = str5.match(reg5);
		console.log(arr5);//["↵"]      
		
		//6 "\uxxxx" xxxx 代表4个16进制位数 \u2460==>①  Unicode编码
		var str6 = "①②③④";
		var reg6 = /\u2460/g;
		var arr6 = str6.match(reg6);
		console.log(arr6);
		
		//7 "\xmm" mm代表的是2个16进制数  ASCII码表数值
		var str7 = "@a️";
		var reg7 = /\x40\x61/g;
		var arr7 = str7.match(reg7);
		console.log(arr7);//["@a"]
