<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>JQ操作css样式</title>
		<script src="js/JQuery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.div1 {
				margin: 15px;
				padding: 50px;
				width: 100px;
				height: 100px;
				background: red;
			}
		</style>
	</head>

	<body>
		<div class="div1"></div>
	</body>
	<script type="text/javascript">
		$(document).click(function() {
			//1.
			//height v 均为自己的高 每次点击两个数都会变化
			//通过height()获取高度
			var height = $('.div1').height();
			console.log("height" + height);
			console.log(typeof height); //number 
			//回调函数用来做逻辑操作  设置高度
			$('.div1').height(function(n, v) {
				console.log("v" + v);
				return v + height;
			});
			//直接设置高度
			//$('.div1').height(100);
			
			
			//2.宽度等同高度
			
			//3.innerWidth: padding + width
			alert($('.div1').innerWidth());//200
			
			//4.innerHeight: padding + Height
			alert($('.div1').innerHeight());//300
			
			//5.outWidth: 赋值true 代表margin + border + padding + width
			alert($('.div1').outerWidth(true));//230
			
			//6.outHeight: 赋值true 代表margin + border + padding + height
			alert($('.div1').outerHeight(true));//330
		});
		
		
		
	</script>

</html>
