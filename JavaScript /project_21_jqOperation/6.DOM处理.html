<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>DOM处理清空</title>
		<script src="js/JQuery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<p>Hello, <span>Person</span>
			<a href="#">and person</a>
		</p>
	</body>
	<script type="text/javascript">
	//清空p 内部所有东西 包括子节点 内容等
		$("p").empty();
	</script>

</html>
