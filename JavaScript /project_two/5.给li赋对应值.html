		<script type="text/javascript">
			//写一个ol 里面包含10个li ；通过js让其每个li里面出现对应的数字；
			var li = document.getElementsByClassName("li");//获取class为li 的标签，返回一个数组
			//console.log(li.length);//打印数组的长度
			//console.log(li[li.length-1]);//输出下标为4的li

			for(var i = 1; i <=li.length; i++){
				li[i-1].value = i;
				document.getElementById("li"+i).innerHTML = li[i-1].value;
				
			}
	</script>
