<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>过滤选择器</title>
		<script src="js/JQuery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.box div {
				float: left;
				width: 100px;
				height: 100px;
				margin: 1px;
				background-color: goldenrod;
				font: normal 20px/100px "微软雅黑";
				text-align: center;
			}
			.box {
				margin: 10px auto;
				width: 306px;
				height: 306px;
				
			}
			/*2n-1 奇数 1 3 5 7 9*/
			.box div:nth-child(2n-1) {
				background-color: dodgerblue;
			}
			/*3n 3 6 9 最右一列*/
			.box div:nth-child(3n) {
				background-color: yellowgreen;
			}
			/*3n-1 2 5 8 中间一列*/
		</style>
	</head>

	<body>
		<div class="box">
			<div class="div1">1</div>
			<div class="div2">2</div>
			<div class="div3">3</div>
			<div class="div4">4</div>
			<div class="div5">5</div>
			<div class="div6">6</div>
			<div class="div7">7</div>
			<div class="div8">8</div>
			<div class="div9">9</div>
		</div>
	</body>
	<script type="text/javascript">
	/*
		$(".box div:first").click(function(){
			alert("div1被点击了");
		})
		
		$(".box div:last").click(function(){   
			alert("div9被点击了");
		})
		//even() 索引从零开始 索引是偶数！！但用户看到的是1 3 5 7 9 
		$(".box div:even").click(function(){
			alert("偶数被点击了");
		})
		
		//odd() 索引从零开始 索引是奇数！！但用户看到的是2 4 6 8
		$(".box div:odd").click(function(){
			alert("奇数被点击了");
		})
		
		$(".box div:not(.div5)").click(function(){
			alert("除了div5都会被点击");
		})
		*/
		
		//注意 都是索引 索引均是从0开始的
		$(".box div:eq(1)").click(function(){
			alert("索引为1的被点击了");
		})
		$(".box div:gt(7)").click(function(){
			alert("索引大于7的被点击了");
		})
		$(".box div:lt(2)").click(function(){
			alert("索引小于2的被点击了");
		})
	</script>
</html>
