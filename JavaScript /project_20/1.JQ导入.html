<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>JQ导入</title>
		<!--通过script标签引入JQ 尽早引入即可 位置随意-->
		<script src="js/JQuery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="div"></div>
	</body>
	<script type="text/javascript">
		var divJS = document.querySelector(".div");
		console.log(divJS);
		var divJQ = $(".div");
		console.log(divJQ);
		//draggable css也有的属性 值为true的时候 css拖拽也可以移动 不过只是视觉效果
		console.log(typeof divJQ);//object
	</script>
</html>
