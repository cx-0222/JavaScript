<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>平滑移动封装</title>
		<style type="text/css">
			.div {
				width: 200px;
				height: 200px;
				background-color: red;
				position: absolute;
			}
		</style>
	</head>

	<body>
		<div class="div"></div>
	</body>
	<script type="text/javascript">
		var div = document.querySelector(".div");
		//定义一些变量：确定对应键是否按下
		var lef = false;
		var to = false;
		var rig = false;
		var bot = false;
		document.onkeydown = function(e) {
			var ev = e || event;
			//当对应键按下后，对应变量变成true
			move(ev.keyCode,true);
		}
		//用一个定时器一直监听键盘，当按键对应变量为true时 实现移动
		setInterval(function() {
			lef && (div.style.left = (div.offsetLeft - 1) + "px");
			to && (div.style.top = (div.offsetTop - 1) + "px");
			rig && (div.style.left = (div.offsetLeft + 1) + "px");
			bot && (div.style.top = (div.offsetTop + 1) + "px");	
		}, 10);
		//当按下的键被抬起时，对应变量变为false ，所以 定时器里的相对运动也会停止！
		document.onkeyup = function(e) {
			var ev = e || event;
			move(ev.keyCode,false);
		}
		//函数分装
		function move(keyCode,bool){
			switch(keyCode) {
				case 37:
					lef = bool;
					break;
				case 38:
					to = bool;
					break;
				case 39:
					rig = bool;
					break;
				case 40:
					bot = bool;
					break;

			}
		}
	</script>

</html>
