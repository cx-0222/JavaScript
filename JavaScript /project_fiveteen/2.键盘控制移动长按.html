<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>键盘控制移动</title>
		<style type="text/css">
			.div {
				width: 200px;
				height: 200px;
				background-color: red;
				position: absolute;
				top: 45%;
				left: 47%;
			}
		</style>
	</head>
	<body>
		<div class="div"></div>
	</body>
	<script type="text/javascript">
	var div = document.querySelector(".div");
	//1.当按键按下时触发，且按键一直按下时，连续触发该事件
	//2.当第一个按键一直按住触发时，再次按住其他按键，则会触发第二次 那么前一次按住的按键该如何处理???
	//3.前一次按住的按键事件被第二次的事件覆盖，不能再触发keydown，但抬起按键依旧可以触发keyup
	
	
		document.onkeydown = function(e){
			var ev = e || event;
			//console.log(ev.keyCode)
			switch(ev.keyCode){
				case 37: 
					div.style.left = (div.offsetLeft - 1) + "px";
					break;
				case 38: 
					div.style.top = (div.offsetTop - 1) + "px";
					break;
				case 39: 
					div.style.left = (div.offsetLeft + 1) + "px";
					break;
				case 40: 
					div.style.top = (div.offsetTop + 1) + "px";
					break;
				
			}
			
		}
		document.onkeyup = function(e){
			console.log(e.keyCode)
		}
	</script>
</html>
