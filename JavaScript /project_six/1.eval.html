<!DOCTYPE html>

		<title>eval</title>

	<script type="text/javascript">
	
	//eval
		var str1 = "10+20";
		console.log(str1);//10+20
		console.log(eval(str1));//30
		
		var a = 10,b = 20;
		console.log("a+b");//a+b
		console.log(eval("a+b"));//30
		
		var fn ="function(){console.log(\"这是一个方法\");}" //fn是一个字符串类型的变量, 在转换的时候，需要人为的将双引号里面的变为一个整体！！！！！加括号！！！
		console.log(typeof fn);//string
		fn = eval("("+"function(){console.log(\"这是一个方法\");}"+")");
		//fn = eval("("+fn+")");//将fn作为一个整体，所以需要加括号，即fn两端要拼接括号
		console.log(typeof fn);//function
		fn();
		//(function(){console.log(\"这是一个方法\");})() ===> fn = function(){console.log(\"这是一个方法\");}  fn()
		
		//编译永远先于执行
		//函数的编译永远先于变量的编译
		//执行有先后顺序
		
		/*
		function testFn(a) {//函数编译① a = function testFn(){}
			console.log(a);//⑤ function a (){}
			//var a = 10;//相当于 var a; a = 10;
			var a; //变量的编译 ④ 定义一个变量a
			a = 10;//⑥ a = 10
			function a(){}//函数编译③ a = function (){}
			console.log(a);//⑦ a = 10
		}
		testFn(300);//执行 ② a = 300
		*/
		
		/*
		var a = 200;
		function testFn(a) {
			console.log(a);// function a (){}
			//var a; 
			a = 10;
			function a(){}
			console.log(a);// a = 10
		}
		testFn(300);
		console.log(a);//200
		*/
		
		/*
		var a = 200;
		function testFn(a) {
			console.log(a);// 300 ===> 来源 testFn(300);
			var a; // 第一种 
			//var a; // 第二种
			a = 10;
			//function a(){}
			console.log(a);// a = 10
		}
		testFn(300);
		console.log(a);//200
		*/
		
		/*
		var a = 200;
		function testFn(c) {
			console.log(a);// 200 ===> 来源 var a = 200;
			//var a; 
			a = 10;
			//function a(){}
			console.log(a);// a = 10
		}
		testFn(300);
		console.log(a);//10
		*/
		
		var a = 200;
		function testFn(c) {
			console.log(a);// undefined ===> 来源 var a; 
			var a; //局部变量，出了作用域就不起作用
			a = 10;
			//function a(){}
			console.log(a);// a = 10
		}
		testFn(300);
		console.log(a);//200
