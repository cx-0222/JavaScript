<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		
	</head>

	<body>
		<h1>这是一个标题11</h1>
		<p>这是一个段落00</p>
	</body>
	<!--习惯性放这，即body和html之间，处理交互事件，等到内容显示之后-->
	<!--JS 有三部分组成-->
	<!--ES：ECMAScript，核心，JS的语法-->
	<!--DOC:	document object model 文档操作-->
	<!--BOM:browser object model浏览器相关操作-->
	<!--第一种嵌入js方式-->
	<script type="text/javascript">
		document.write("<h1>这是一个标题</h1>");
		document.write("<p>这是一个段落</p>");
	</script>
	<!--JS位置应该存放在body最底端（习惯放在body和html之间）-->
	<!--利于JS语言在页面即页面节点加载完毕后进行DOM、BOM操作-->
	
	<!--第二种:嵌入js文件，即引入js文件-->
		<script src="js/base_01.js" type="text/javascript">
		</script>
	<!--BOM层上的操作，因为涉及了浏览器-->
