	<script type="text/javascript">
		// 条件表达式 ？ 表达式1 ： 表达式2；
		//当条件表达式为true 三目运算式的值为 表达式1
		//当条件表达式为false 三目运算式的值为 表达式2
		
		var a = 10;
		var b = 20;
		var c = a > b ? a : b;//a>b 不成立 所以取 b  b=20  所以 c=20
		console.log(	c);//输出20
