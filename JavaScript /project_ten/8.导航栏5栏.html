<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>导航栏</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			#wrap {
				position: relative;
			}
			
			ul {
				margin-top: 10px;
				width: 500px;
				height: 30px;
				list-style: none;
			}
			
			ul>li {
				width: 100px;
				height: 30px;
				font: bold 20px/30px "微软雅黑";
				text-align: center;
				float: left;
			}		
			.slider {
				position: absolute;
				left: 0;
				width: 100px;
				height: 5px;
				background-color: red;
			}	
		</style>
	</head>

	<body>
		<div id="wrap">
			<ul id="nav1">
				<li>第1栏</li>
				<li>第2栏</li>
				<li>第3栏</li>
				<li>第4栏</li>
				<li>第5栏</li>
				<div class="slider"  style="top: 30px;"></div>
			</ul>
			<ul id="nav2">
				<li>第1栏</li>
				<li>第2栏</li>
				<li>第3栏</li>
				<li>第4栏</li>
				<li>第5栏</li>
				<div class="slider"  style="top: 70px;"></div>
			</ul>
			<ul id="nav3">
				<li>第1栏</li>
				<li>第2栏</li>
				<li>第3栏</li>
				<li>第4栏</li>
				<li>第5栏</li>
				<div class="slider"  style="top: 110px;"></div>
			</ul>
			<ul id="nav4">
				<li>第1栏</li>
				<li>第2栏</li>
				<li>第3栏</li>
				<li>第4栏</li>
				<li>第5栏</li>
				<div class="slider"  style="top: 150px;"></div>
			</ul>
			<ul id="nav5">
				<li>第1栏</li>
				<li>第2栏</li>
				<li>第3栏</li>
				<li>第4栏</li>
				<li>第5栏</li>
				<div class="slider"  style="top: 190px;"></div>
			</ul>
		</div>
	</body>
	<script src="js/tween.js" type="text/javascript"></script>
	<script type="text/javascript">
		var lis1 = nav1.querySelectorAll("li");
		var lis2 = nav2.querySelectorAll("li");
		var lis3 = nav3.querySelectorAll("li");
		var lis4 = nav4.querySelectorAll("li");
		var lis5 = nav5.querySelectorAll("li");
		var sliders = document.getElementsByClassName("slider");
		var timer = null;
		var timer1 = null;
		var timer2 = null;
		var timer3 = null;
		var timer4 = null;
		var timer5 = null;
		var timer =[timer1,timer2,timer3,timer4,timer5]
		var olis = [lis1, lis2, lis3, lis4, lis5];

		for(var row = 0; row < olis.length; row++) {//控制行
			for(var col = 0; col < lis1.length; col++) {//控制每行的li
				(function(row, col) {
					olis[row][col].onmouseenter = function() {
						var t = 0;
						var d = 30;
						var b = sliders[row].offsetLeft;
						var end = col * lis1[0].offsetWidth;
						var c = end - b;
						//console.log(row);
						//console.log(row+1)
						clearInterval(timer[row+1]);
						timer[row+1] = setInterval(function() {
							t++;
							if(t >= d) {
								clearInterval(timer[row+1]);
								timer[row+1] = null;
							};
							sliders[row].style.left = Tween.Bounce.easeOut(t, b, c, d) + 'px';
						}, 20)
					}
				})(row, col);
			}
		}
	</script>

</html>
