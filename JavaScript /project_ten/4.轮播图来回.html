<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>轮播图</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			#wrap {
				width: 498px;
				height: 300px;
				/*background-color: red;*/
				border: 1px solid black;
				margin: 50px auto;
				position: relative;
				overflow: hidden;
			}
			#run {
				position: absolute;
				left: 0;
				top: 0;
				width: 2500px;
			}
			#run>div {
				width: 500px;
				height: 300px;
				background-color: darkcyan;
				font: bold 60px/300px arial;
				text-align: center;
				float: left;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div id="run">
				<div>1</div>
				<div>2</div>
				<div>3</div>
				<div>4</div>
				<div>5</div>
				<!--<div>1</div>-->
			</div>
		</div>
	</body>
	<script src="js/tween.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var wrap = document.getElementById("wrap");
		var run = document.getElementById("run");
		var divs = document.getElementsByTagName("div");
		//run.style.width = divs.length * 500;
		var moveTimer = null;
		//如何运动
		var index = 0;
		var isR = true;
		setInterval(function(){
			if(isR){
					index++;
				if(index==4){
					isR = false;
				}
			}else{
				//console.log("fsdffs");
				//console.log(index)
				index--;
				if(index==0){
					isR = true;
				}
			}
			move();
		},3000);
		//动画
		function move (){
			var t = 0;
			var d = 30;
			var b = run.offsetLeft;
			var end = -index * divs[0].offsetWidth;
			var c = end - b;
			clearInterval(moveTimer);
			moveTimer = setInterval(function(){
				t++;
				if(t>=d){
					clearInterval(moveTimer);
					moveTimer = null;
				}
				run.style.left = Tween.Back.easeInOut(t,b,c,d) + "px";
			},30)
		}
	</script>
</html>
