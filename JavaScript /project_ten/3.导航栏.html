<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>导航栏</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			#wrap {
				position: relative;
			}
			
			#nav {
				list-style: none;
			}
			
			#nav>li {
				width: 100px;
				height: 30px;
				font: bold 20px/30px "微软雅黑";
				text-align: center;
				float: left;
			}
			
			#slider {
				position: absolute;
				top:30px ;
				left: 0;
				width: 100px;
				height: 5px;
				background-color: red;
			}
		</style>
	</head>

	<body>
		<div id="wrap">
			<ul id="nav">
				<li>第1栏</li>
				<li>第2栏</li>
				<li>第3栏</li>
				<li>第4栏</li>
				<li>第5栏</li>
			</ul>
			<div id="slider"></div>
		</div>
	</body>
	<script src="js/tween.js" type="text/javascript" ></script>
	<script type="text/javascript">
		var lis = document.querySelectorAll("#nav>li");
		var slider = document.getElementById("slider");
		var timer = null;
		
		function move(){
			var t = 0;
			var d = 30;
			var start = slider.offsetLeft;
			var end = index * slider.offsetWidth;
			var change = end - start;
			clearInterval(timer);//定时器的安全处理
			timer = setInterval(function(){
				//console.log("dingdshi");
				t++;
				if(t>=d){
					clearInterval(timer);
				}
				slider.style.left = Tween.Back.easeOut(t,start,change,d) + "px";
			},30);	
		}
		
		for(var i = 0; i < lis.length; i++){
			lis[i].index = i;
			lis[i].onmouseenter = function (){
				//此处index的没有var 表示index的为全局变量
				index = this.index;
				move();
			}
		}

	</script>
</html>
