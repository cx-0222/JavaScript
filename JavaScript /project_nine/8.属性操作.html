<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.div {
				width: 600px;
				height: 300px;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div id="div" class="div" style="width: 600px;"></div>
	</body>
	<script type="text/javascript">
		var div = document.all.div;
		
		//只能获得行间式的全局属性
		console.log(div.getAttribute("class"));//div
		console.log(div.getAttribute("style"));//width: 600px;
		//获取计算后样式 用css写的都是计算后样式
		//getComputedStyle(元素,伪类：不必要了，用null代替).要获取的属性;
		var oo = getComputedStyle(div,null).height;//只读属性
		console.log(oo);//300px
	</script>
</html>
