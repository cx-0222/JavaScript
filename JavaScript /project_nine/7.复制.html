<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="div">
			<p id="p"></p>
		</div>
	</body>
	<script type="text/javascript">
		var div = document.all.div;
		
		//复制div节点 谁复制谁调用
		//cloneNode(true) 深拷贝 拷贝该节点以及该节点的子节点
		//cloneNode(默认false) 浅拷贝 只拷贝该节点(包含节点属性样式)，子节点不拷贝
		var ele = div.cloneNode(true);
		console.log(ele);
	</script>
</html>
