<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div>dddddddddd</div>
		<p>ppppppppp</p>
		<span>sssssssss</span>
		<h1>hhhhhhhhhh</h1>
	</body>
	<script type="text/javascript">
		//删除h1 
		var body = document.getElementsByTagName("body")[0];
		var h1 = document.getElementsByTagName("h1")[0];
		var div = document.getElementsByTagName("div")[0];
//		var a = div.childNodes;
//		var b = body.childNodes;
		//console.log(b);//[text, div, text, p, text, span, text, h1, text, script]
		
		h1.onclick = function(){
			body.removeChild(h1);
		}
		//点击div 删除所有子节点
		div.onclick = function(){
			while(body.hasChildNodes()){//body.hasChildNodes()是否拥有子节点 返回值是bool值
				//父节点 删除（父节点的第一个子节点）
				body.removeChild(body.firstChild);
			}
		}
	</script>
</html>
