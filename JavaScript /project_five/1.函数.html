<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<!--如果JS代码或链接外部JS出现在布局之前
			就要借助window.onload以达到等页面文档完全加载完再去执行所绑定的函数体
		-->
		<script type="text/javascript">
			window.onload = function (){
				var a = document.all.div1;
				alert(a);//
			}
			//var a = document.all.div1;
			//alert(a);//打印undefined
		</script>
	</head>
	<body>
		<div id="div1">1213</div>
	</body>
	<script type="text/javascript">
//		var a = document.all.div1;
//		alert(a);
		//函数：具有特定功能的代码块
		//函数的定义
		//组成： 关键词  函数名 （参数列表）{函数体}
		//函数体可以包含返回值，也可以不包含
				function  test1(num1,num2) {
					console.log(num1 + num2);
				}
		//函数的调用
		//函数名(参数列表) 注：参数列表一定不能丢
				test1(1,2);
				test1("1","3");
				//系统自动以undefined占位
				test1();
				test2();
				function  test2(num1,num2) {
					console.log("2222");
				}
				
				//1、有参数有返回值
				function f1(obj1,obj2){
					return obj1 + obj2;
				}
				//2、有参数无返回值
				function f2(obj1,obj2){
					console.log("111111122222");
				}
				//3、无参数，有返回值	
				function f3(obj1,obj2){
					return true;
				}
				//拿到f3函数的值，给其他函数或程序使用
				var value = f3();
				test1(value);
				
				//4、无参数，无返回值
				function f3(){
					
				}
				
				//5、匿名函数  没有函数名的函数就叫匿名函数
				/*
				function (){
					//也分四种，有参有返，有参无返，无参有返，无参无返
				}
				*/
				//匿名函数：
				//定义
				var f5 = function(){
					alert("f5被调用了");
				}
				//调用： 变量名+参数列表
				//f5();
				
				//6、将匿名函数与节点事件绑定
				//、通过节点触发事件来调用函数
				var div1 = document.all.div1;
				div1.onclick = function (){
					alert("节点被触发了");
				}
	</script>
</html>
