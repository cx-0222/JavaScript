<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		//setTimeout 单次定时器
		//setInterval 重复定时器
		//clearTimeout 清除单次定时器
		//clearInterval 清除重复定时器
		
		//1、需要两参数 ：函数,时间(ms)
		//4s 后出现弹框
		//time1();
		var time1 = setTimeout(function(){
			alert("我是一次性定时器");
		},1000);
		//设置了定时器，一般都要去手动清除定时器  需要object型参数

//		document.onclick =function(){ clearTimeout(time1);};
		var time2 = setInterval(function(){
			alert("哈哈哈");
		},1000);
		document.onclick =function(){ 
			clearInterval(time2);//onclick可以绑定自己定义的匿名方法，但不可以直接绑定系统的方法
			};
			
			function TT() {
				alert("Audi TT");
			}
			// TT 代表函数的首地址
			// 通过函数首地址可以找到函数体内的代码块，顾1.5s执行一次这块内存的代码块
			// TT() 调用方法，所以计时器只执行一次
			var time3 = setInterval(TT,1000);
			document.onclick = function(){
				clearInterval(time3);
			}
	</script>
</html>
