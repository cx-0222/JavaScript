<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>窗口操作</title>
	</head>
	<body>
		<!--a默认是覆盖原页面-->
		<a href="https://www.baidu.com" target="_blank">aaaa</a>
		<input id="btn" type="button" value="跳转" />
	</body>
	<script type="text/javascript">
		var btn = document.getElementById("btn");
		btn.onclick = function(){
			//第一个参数是URLString
			//open("https://www.baidu.com");
			//window.open("https://www.baidu.com");
			//window.close();
			//第二个参数是 新开窗口的内容(也可以是target)两参数之间以逗号隔开
			//open("https://www.baidu.com", "baidu");"baidu"看不见
			//open("https://www.baidu.com", "_self");
			//第三个参数：属性列表，属性与属性之间以逗号隔开
			//第二个参数不可不写，但可以为空open("https://www.baidu.com", "","width=200, height=100, top=0, left=0");
			//open("https://www.baidu.com", "baidu","width=200, height=100, top=0, left=0");//top=0, left=0 是距离电脑的窗口
		}
		 //window.open("https://www.baidu.com");//默认是打开一个新窗口
	</script>
</html>
