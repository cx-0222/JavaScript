<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>本地存储</title>
	</head>
	<body>
		<!--cookie 缓存 8k-->
		<!--localStorage 永久存储 除非手动删除  8M-->
		<!--sessionStorage 本地存储 刷新浏览器就没了  8M
		-->
	</body>
	<script type="text/javascript">
		document.cookie = 
		window.localStorage
		window.sessionStorage
	</script>
</html>
